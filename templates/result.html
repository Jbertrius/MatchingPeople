{% extends 'layout.html' %}

{% block body %}

        {% include 'include/navbar.html' %}

        <div class="ui content container">
              <h1 class="ui inverted header" style="margin-top: -3em;margin-bottom: 2em;"> Matching Results </h1>

              <div class="ui three column grid" style="flex-wrap: nowrap;">

                  {% for group, people in peoples %}

                    <div class="column">
                         <div class="ui card">

                              <div class="content">
                                <i class="right floated like icon"></i>
                                <i class="right floated star icon"></i>
                                <div class="header">Groupe {{ group }}</div>

                                <div class="ui items">

                                    {% for person in people %}

                                         <div class="item">
                                            <a class="ui tiny image">
                                                {% if person.sex == 'M' %}
                                                    <img src="{{ url_for('static', filename='justen.jpg') }}">
                                                {% else %}
                                                     <img src="{{ url_for('static', filename='jenny.jpg') }}">
                                                {% endif %}
                                            </a>
                                            <div class="middle aligned content">
                                              <div class="header">
                                                <i class="like icon"></i>
                                                {{ person.name }}
                                              </div>
                                            </div>
                                         </div>

                                    {% endfor %}


                                </div>

                              </div>

                         </div>
                    </div>

                  {% endfor %}

              </div>

        </div>


{% endblock %}
